<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile painter</title>
</head>
<body>
<canvas id="draw"></canvas>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');


canvas.width = innerWidth;
canvas.height = innerHeight;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 201;
options = ['add', 'xor', 'difference', 'hue']
ctx.globalCompositeOperation = options[Math.floor(Math.random() * options.length)];



let isDrawing = false;
let lastX = 0;
let lastY = 0;
let hue = 0;
let direction = true;

function draw(e){
	e.preventDefault();
	e.stopPropagation();
	if (!isDrawing) return;
	ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`
	ctx.beginPath();
	ctx.moveTo(lastX, lastY);
	ctx.lineTo(e.touches[0].clientX, e.touches[0].clientY);
	ctx.stroke();
	[lastX, lastY] = [e.touches[0].clientX, e.touches[0].clientY];
	
	hue++;

	
	if (ctx.lineWidth >= 300 || ctx.lineWidth <= 100){
		direction = !direction;
	}
	
	if (direction){
		ctx.lineWidth++;
	}else{
		ctx.lineWidth--;
	}
}
canvas.addEventListener('touchstart', (e) => {

	isDrawing = true;
	[lastX, lastY] = [e.touches[0].clientX, e.touches[0].clientY];
});


canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', () => isDrawing = false);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
